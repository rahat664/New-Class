<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class 10</title>
</head>
<body>
<h2>
    Form
</h2>
<form title="login form" style="display: grid; grid-template-columns: auto auto; grid-gap: 4px ">
    <label for="fullName">User Name:</label>
    <input id="fullName" type="text">
    <label for="password">Password:</label>
    <input id="password" type="password">
    <label for="age">Age:</label>
    <input id="age" type="number">
    <label>Are you single?</label>
    <div>
        <input type="checkbox"><span>Yes</span>
        <input type="checkbox"><span>No</span>
    </div>
    <label>Are you single?</label>
    <div>
        <input type="radio"><span>Yes</span>
        <input type="radio"><span>No</span>
    </div>
    <label>Current Date:</label>
    <input  type="date">
    <label>Current Time:</label>
    <input  type="time">
    <label>Current Date & Time:</label>
    <input  type="datetime-local">
    <label>Current week:</label>
    <input  type="week">
    <label>Favorite Color:</label>
    <input  type="color">
    <label>Send your pic:</label>
    <input  type="file">
</form>
</body>
</html>
