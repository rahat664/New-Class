<!doctype html> <!--this declaration defines that this document is an HTML5 document-->
<html lang="en"> <!--html root tag/element-->
<head> <!--Contains information about the HTML page-->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Html Class</title>
<!--    gives a title for website-->
</head>
<body>
 <h1 style="color: blue">https://picsum.photos/500</h1>
 <h2 title="I am H2">Hello</h2> <!-- title for using tooltip when using title as an attribute-->
 <h3>Hello I am H3</h3>
 <h4>Hello I am H4</h4>
 <h5>Hello I am H5</h5>
 <h6>Hello I am H6</h6>
 <p>This is a paragraph</p>
 <p>This is a another paragraph</p>
 <a href="https://www.w3schools.com" target="blank">This is a link</a>
 <br>
 <img src="https://picsum.photos/500" width="100" height="100"
      alt="This is a random image">
</body>
</html>
